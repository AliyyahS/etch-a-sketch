<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>

    <link rel="stylesheet" href="style.css"/>
    <script src="javascript.js" defer></script>
</head>

<body>
    <div class="header light">
        <h1>Etch-a-Sketch</h1>
    </div>

    <div class="content">
        <div class="settings container light">
            <div class="controls">
                <h3>Grid size: 16 x 16</h3>
                <p>Placeholder for scale</p>
            </div>
            <div class="controls">
                <h3>Colour settings</h3>
                <button>Single colour</button>
                <button>Rainbow</button>
            </div>
            <div class="controls">
                <h3>Colour</h3>
                <p>Placeholder for colour selector</p>
            </div>
            <div class="controls">
                <button>Eraser</button>
                <button>Clear</button>
            </div>
        </div>

        <div class="grid container light">
            <h2>Grid goes here</h2>
        </div>    
    </div>

    <div class="footer light">
        <p>A project by <a href="https://github.com/AliyyahS">AliyyahS</a> for The Odin Project</p>
    </div>
 
</body>
</html>
