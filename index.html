<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>

    <link rel="stylesheet" href="style.css"/>
    <script src="javascript.js" defer></script>
</head>

<body>
    <div class="header light">
        <h1>Etch-a-Sketch</h1>
    </div>

    <div class="content">
        <div class="controls container light">
            <div class="controls-item">
                <h3>Grid size: <span id="displaySize">16 x 16</span></h3>
                <input type="range" id="sizeSlider" name="sizeSlider" min="1" max="60" value="16">
            </div>
            <div class="controls-item">
                <h3>Colour settings</h3>
                <input type="color" id="colourPicker" value="#000000">
                <button id="singleMode">Single colour</button>
                <button id="rainbowMode">Rainbow</button>
            </div>
            <div class="controls-item">
                <button id="eraserBtn">Eraser</button>
                <button id="clearBtn">Clear</button>
            </div>
        </div>

        <div class="grid container">   
        </div>    
    </div>

    <div class="footer light">
        <p>A project by <a href="https://github.com/AliyyahS">AliyyahS</a></p>
    </div>
 
</body>
</html>
